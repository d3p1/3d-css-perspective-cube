<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3D CSS Perspective Cube</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="camera-panel camera-panel--top-left"></div>
        <div class="camera-panel camera-panel--top-right"></div>
        <div class="camera-panel camera-panel--bottom-left"></div>
        <div class="camera-panel camera-panel--bottom-right"></div>

        <div class="scene">
            <div class="scene__cube">
                <div class="scene__cube-side
                            scene__cube-side--longitudinal
                            scene__cube-side--longitudinal-back"></div>
                <div class="scene__cube-side
                            scene__cube-side--longitudinal
                            scene__cube-side--longitudinal-front"></div>
                <div class="scene__cube-side
                            scene__cube-side--lateral
                            scene__cube-side--lateral-right"></div>
                <div class="scene__cube-side
                            scene__cube-side--lateral
                            scene__cube-side--lateral-left"></div>
                <div class="scene__cube-side
                            scene__cube-side--vertical
                            scene__cube-side--vertical-bottom"></div>
                <div class="scene__cube-side
                            scene__cube-side--vertical
                            scene__cube-side--vertical-top"></div>
            </div>
        </div>
    </body>
</html>
